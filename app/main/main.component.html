<div class="container">
  <header class="jumbotron md-0">
    <a routerLink="/userHome" class="btn btn-secondary btn-lg btn-xlarge" id="b-left">צריך סיוע</a>
    <a routerLink="/menuForm" class="btn btn-secondary btn-lg btn-xlarge" id="b-right">מעוניין לסייע</a>    
  </header>

  <div class="row row1 text-right">
      <div class="col-lg-12">
        <h1>הזדמנויות סיוע</h1>
      </div>
  </div>

  <div class="row">
        <i *ngIf="!dataFlage" class="pi pi-spin pi-spinner"></i>
      <div *ngIf="dataFlage" class="card-deck">
          <div class="card  col-lg-3 col-md-6 mb-4" *ngFor="let element of elements">
              <img class="card-img-top img-fluid" src="..//assets/images/{{element.img}}.jpg" alt="Card image cap">
              <div class="card-body text-right ">
                  <h3 class="card-title royal-color"><b>{{element.title}}</b></h3>
                  <p class="card-text">{{element.description}}</p>
              </div>
              <div class="card-footer text-center">
                  <button (click)="productPage(element)" type="button" class="btn btn-primary royal-background-color">פרטים נוספים</button>
              </div>
          </div>
    </div>
  </div>
</div>
